version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn global add typescript ts-node
    build:
      commands:
        - yarn build
        - yarn export
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/www
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
