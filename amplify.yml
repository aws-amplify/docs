version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - NEXT_PUBLIC_BUILD_ENV=${NEXT_PUBLIC_BUILD_ENV}
        - NODE_ENV=production yarn build
        - node tasks/build-algolia-search.mjs
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/www/next-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
